<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">MCQ Quiz</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span class="font-weight-bold"> <i class="fas fa-book-open"></i> Question No. 1</span>
                           
                            <div>
                                <div class="text-right">
                                    <span class="mr-1"><i class="fas fa-thumbs-up lesson-text"></i></span>
                                     Success Rate: 50% <span class="pro-badge fas fa-lock lock-icon">Pro</span>
                                </div>                        
                                <button type="button" class="btn btn-warning btn-sm mt-1">Medium</button>
                            </div>
                        </div>
                        <div id="question" class="alert alert-info h5 mt-2">
                            
                        </div>
                        <div class="list-group" id="choices">
                            <!-- Dynamically generated options will go here -->
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col text-left">
                                <button id="submit" class="btn btn-primary">Explanation</button>
                            </div>
                            
                            <div class="col text-right">
                                <button id="next" class="btn btn-info">See Discussion</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
